<div class="login-screen">
  <div class="login-card">
    <header class="login-card__header">
      <span class="login-card__badge">Visitor Suite</span>
      <h1>내방객 관리 시스템</h1>
      <p class="helper-text">등록된 계정으로 로그인해 내방객을 관리하세요.</p>
    </header>
    <form id="login-form" class="login-form">
      <label class="field">
        <span class="field__label">사용자 ID</span>
        <input id="login-id" name="id" autocomplete="username" required placeholder="예: admin" />
      </label>
      <label class="field">
        <span class="field__label">비밀번호</span>
        <input id="login-password" name="password" type="password" autocomplete="current-password" required placeholder="비밀번호" />
      </label>
      <button class="button" type="submit">로그인</button>
    </form>
  </div>
</div>
