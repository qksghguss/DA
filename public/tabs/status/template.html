<section class="status-board">
  <header class="status-board__header">
    <div>
      <p class="status-board__eyebrow">Status Console</p>
      <h1>내방객 현황</h1>
      <p class="status-board__intro">
        접수한 방문의 진행 상태와 카드 업무를 한 화면에서 정리했습니다. 필요한 항목을 검색해 즉시 업데이트하세요.
      </p>
    </div>
    <div class="status-board__summary" data-region="summary"></div>
  </header>

  <section class="status-board__workspace">
    <div class="status-board__toolbar">
      <label class="field">
        <span class="field__label">검색</span>
        <input id="status-search" type="search" placeholder="업체명, 방문자, 목적 검색" />
      </label>
      <div class="status-board__filters">
        <label class="field">
          <span class="field__label">방문 상태</span>
          <select id="status-filter"></select>
        </label>
        <label class="field">
          <span class="field__label">카드 상태</span>
          <select id="card-filter"></select>
        </label>
      </div>
    </div>

    <div class="status-board__list" data-region="list"></div>
  </section>
</section>
