<section class="status">
  <header class="status__header">
    <div>
      <p class="status__eyebrow">내방객 현황</p>
      <h2>실시간 방문과 카드 처리를 한 화면에서 확인하세요</h2>
      <span class="helper-text"
        >요약 카드로 흐름을 파악하고, 오른쪽 목록에서 상세 내역을 관리하세요.</span
      >
    </div>
  </header>
  <div class="status__body">
    <aside class="status__sidebar">
      <h3>요약</h3>
      <div class="status__summary" data-region="summary"></div>
    </aside>
    <div class="status__workspace">
      <div class="status__toolbar">
        <label class="field status__search">
          <span class="field__label">검색</span>
          <input id="status-search" type="search" placeholder="업체명, 방문자, 목적 검색" />
        </label>
        <div class="status__filters">
          <label class="field">
            <span class="field__label">방문 상태</span>
            <select id="status-filter"></select>
          </label>
          <label class="field">
            <span class="field__label">카드 상태</span>
            <select id="card-filter"></select>
          </label>
        </div>
      </div>
      <div class="status__list" data-region="list"></div>
    </div>
  </div>
</section>
